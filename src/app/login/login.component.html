<h1 class="text-center"> Login </h1>
<div class="login-cont">
  <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
    <div class="form-group">
      <label for="emailid">Email:</label>
      <input type="email" email required  class="form-control" name="email" id="emailid" [(ngModel)]="user.email"  placeholder="Enter Email" #email="ngModel">
      <span class="text-danger" [hidden]="email.valid">please enter a valid email </span>
    </div>
    <div class="form-group">
      <label for="passwordid">Password:</label>
      <input type="password" required class="form-control" name="password" id="passwordid" [(ngModel)]="user.password"  placeholder="Enter Password" #password="ngModel">
    </div>
    <button type="submit" class="btn btn-success float-right">Login</button>
    <div class="clearfix"></div>
  </form>
</div>
