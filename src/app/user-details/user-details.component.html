<h2 class="text-center"> User Details </h2>
<nav>
  <a routerLink="/login" routerLinkActive="active" class="pull-right">logout</a>
  <a routerLink="/userList" routerLinkActive="active"  class="pull-left" > &lt; Back to User Listing </a>
</nav>
<div class="clearfix"></div>
<div class="user-details-cont">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputAvatar" class="col-sm-2 control-label">Avatar path</label>
        <div class="col-sm-10">
          <input type="text" name="avatar" [(ngModel)]="user.avatar"  class="form-control" id="inputAvatar" placeholder="Enter Avatar URL">
        </div>
      </div>
      <div class="form-group">
        <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
          <input type="text" name="firstname" [(ngModel)]="user.first_name"  class="form-control" id="inputFirstName" placeholder="Enter First Name">
        </div>
      </div>
      <div class="form-group">
        <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
          <input type="text" name="lastname" [(ngModel)]="user.last_name"   class="form-control" id="inputLastName" placeholder="Enter Last Name">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10 text-center">
            <button *ngIf="isUpdate" type="submit" class="btn btn-success ">Update</button>
            <button *ngIf="!isUpdate" type="submit" class="btn btn-success ">Add</button>
        </div>
      </div>
    </form>
</div>
