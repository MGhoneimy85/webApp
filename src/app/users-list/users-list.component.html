<h2 class=" text-center">User List</h2>
<div class="user-list-tpl" >
  <nav>
    <a routerLink="/login" routerLinkActive="active" class="pull-right">Logout</a>
    <a routerLink="/userDetails" routerLinkActive="active" class="pull-left">Add New User</a>
  </nav>
  <div class="clearfix"></div>
  <div class="row user-item-row" *ngFor="let user of userList" >
      <div class="col-xs-3 col-sm-2 col-md-2 col-lg-2" >
        <div class="user-img" (click)="gotoDetails(user.id)">
          <img src="{{user.avatar}}" />
        </div>
      </div>
      <div class="col-xs-9 col-sm-10 col-md-10 col-lg-10 user-name" >
        <a (click)="gotoDetails(user.id)" >{{user.first_name}} {{user.last_name}}</a>
        <div class="glyphicon glyphicon-trash pull-right" (click)="deleteUser(user.id)" ></div>
      </div>
  </div>
  <div class="clearfix"></div>
  <div class="row">
      <div class="col pager">
        <a (click)="nextPage(1)">1</a>
        <a (click)="nextPage(2)">2</a>
        <a (click)="nextPage(3)">3</a>
        <a (click)="nextPage(4)">4</a>
      </div>
  </div>
</div>
